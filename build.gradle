// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.3.61'
    ext {
        PIE = 28
        MARSHMALLOW = 23
        MIN_SDK_VERSION = 23
        TARGET_SDK_VERION = 28
        BUILD_TOOLS_VERSION = '29.0.2'

        kotlin_version = '1.3.61'

        ANDROIDX_CORE_KOTLIN_VERSION = '1.2.0'
        ANNOTATION_VERSION = '1.1.0-rc01'
        APP_COMPAT_VERSION = '1.1.0'
        COMMONS_COLLECTIONS4_VERSION = '4.3'
        COMMONS_IO_VERSION = '1.3.2'
        COMMONS_LANG_VERSION = '3.9'
        CONSTRAINT_LAYOUT_VERSION = '2.0.0-alpha2'
        COORDINATOR_LAYOUT_VERSION = '1.0.0'
        CORE_VERSION = '1.0.1'
        DAGGER_VERSION = '2.27'
        DRAWER_LAYOUT_VERSION = '1.0.0'
        ESPRESSO_CORE_VERSION = '3.2.0'
        EXO_PLAYER_VERSION = '2.10.4'
        FAST_SCROLL_VERSION = '2.0.1'
        FRAGMENT_VERSION = '1.2.2'
        GLIDE_VERSION = '4.9.0'
        GOOGLE_GUAVA_VERSION = '27.1-android'
        JACOCO_VERSION = '0.8.5'
        GRID_LAYOUT_VERSION = '1.0.0'
        JUNIT_EXT_VERSION = '1.1.1'
        JUNIT4_VERSION = '4.12'
        JUNIT5_VERSION = '5.6.0'
        KOTLIN_COROUTINE_VERSION = '1.3.2'
        MATERIAL_VERSION = '1.1.0-alpha08'
        MEDIA_VERSION = '1.1.0-alpha02'
        MIRROR_VERSION = '1.1.1'
        MOCKITO_CORE_VERSION = '2.27.0'
        MOCKITO_KOTLIN = '2.2.0'
        RECYCLER_VIEW_VERSION = '1.1.0'
        ROBOLECTRIC_VERSION = '4.3.1'
        ROOM_VERSION = '2.2.3'
        TEST_CORE_VERSION = '1.2.0'
        TEST_RULES_VERSION = '1.1.1'
        TEST_RUNNER_VERSION = '1.2.0'
        TEST_UI_AUTOMATOR_VERSION= '2.2.0'
        VIEW_PAGER2_VERSION = '1.0.0'

        EXCLUDE_LIST =  [
                '**/dagger/**',
                '**_Factory**',
                '**_MembersInjector**',
                '**/R.class',
                '**/R$*.class',
                '**/BuildConfig.*',
                '**/Manifest*.*',
                '**/*Test*.*',
                'android/**/*.*',
                '**/*$[0-9].*'
        ]

        junit5UnitTests =  [
            "junit:junit:$JUNIT4_VERSION",
            "org.junit.jupiter:junit-jupiter-api:$JUNIT5_VERSION",
            "com.nhaarman.mockitokotlin2:mockito-kotlin:$MOCKITO_KOTLIN",
            "androidx.core:core-ktx:$ANDROIDX_CORE_KOTLIN_VERSION"
        ]

        junit5UnitTestRuntime = [
            "org.junit.vintage:junit-vintage-engine:$JUNIT5_VERSION",
            "org.junit.jupiter:junit-jupiter-engine:$JUNIT5_VERSION"
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.5.1.0"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.22.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.sonarqube" version "2.7"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
