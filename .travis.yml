language: android
sudo: required
dist: trusty
os: linux
jdk:
  - oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

# for sonarqube non shallow clone
git:
  depth: false

env:
  global:
  - secure: ""

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29

## safelist
branches:
  only:
  - master
  - develop

before_install:
  - yes | sdkmanager "platforms;android-28"

before_script:
- ls
- chmod +x gradlew
- ./gradlew dependencies || true
- chmod +x ./travis/install-jdk.sh

addons:
  sonarcloud:
    organization: "goldy1992-github" # the key of the org you chose at step #3
    token:
      secure: ""


script:
- jdk_switcher use oraclejdk8
- ./gradlew clean jacocoTestReportDebug -PdisablePreDex --stacktrace
- source ./travis/install-jdk.sh
- sonar-scanner -D sonar.java.libraries=${ANDROID_HOME}/platforms/${ANDROID_API}/android.jar
